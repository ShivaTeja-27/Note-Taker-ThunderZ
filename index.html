<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap 4 & 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


  <style>
    body {
      background-color: greenyellow;
    }

    h1 {
      color: black;
    }

    .plus {
      border-left: 1vw solid rgb(15, 224, 15);
    }

    .minus {
      border-left: 1vw solid red;
    }
  </style>


  <title>Note Taker App</title>
</head>

<body>


  <header id="main-header" class="bg-warning p-2 mb-3">

    <!-- // // The classes for text colors are: .text-muted, .text-primary, .text-success, .text-info, .text-warning, .text-danger, .text-secondary, .text-white, .text-dark, .text-body (default body color/often black) and .text-light: // // -->

    <div class="container">
      <h1 id="header-title"><b>
          <center>ThunderZ Note Taker</center>
        </b></h1>
    </div>
  </header>

  <div class="container">

    <div id="main" class="card card-body" style="width: auto; height: auto; background-color: rgb(246, 148, 88);">

      <h2 class="title"><b>
          <center>Add your tasks:</center>
        </b></h2>
      <br>

      <form id="my_form" class="form-inline mb-3">

        <input id='text-input' type="text" class="form-control mr-2" placeholder="Enter your task here...">

        <!-- for Time of task -->

        <input id='time-setting' type="time" class="form-control mr-2" placeholder="Enter Time">

        <!-- adding delete and finish for completed task -->

        <input id="checkbox" type="checkbox" style="float: left; margin-top: 5px;">
        <div style="margin-left: 5px;">Task completed
        </div>

        <!-- submit button  -->

        <button type="button" id="submitBtn" class="btn btn-primary" style="margin: 20px">Submit</button>

      </form>

      <br>
    </div>
  </div>
  
  <!-- tasks section -->

  <form class="form-inline mb-3"></form>

  <div class="card container rounded" style="background-color: rgb(34, 222, 207);">
    <br>

    <h2 style="color: black" class="title">
      <b>
        <center>Tasks :</center>
      </b>
    </h2>
  </div>
  <br>


  <!-- list of tasks -->

  <div class="card container" style="background-color: black;">

    <ul id="list" class="list-group-item" style="background-color: lightgray;">


    </ul>

  </div>


  <script src="./dom.js"></script>
</body>

</html>
